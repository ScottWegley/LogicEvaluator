<head>

    <link rel="stylesheet" href="../styles/index.css">
    <script type="module" src="../scripts/index.js"></script>
    <title>Logic Evaluator</title>
</head>

<body>
    <div id="inputDiv">
        <form id="exprForm">
            <label for="exprText" id="exprLbl">Expression:</label>
            <input type="text" id="exprText" name="exprText">
            <button id="verifyBtn">Verify</button>
            <button id="genTTBtn">Generate Truth Table</button>
            <button id="pluginBtn">Plugin Values</button>
        </form>
        <div id="charButtonsDiv">
            <button id="negateBtn">~</button>
            <button id="andBtn">∧</button>
            <button id="orBtn">∨</button>
            <button id="ifBtn">→</button>
            <button id="iffBtn">↔</button>
        </div>
        <div id="pluginValDiv">

        </div>
        <div id="truthTableDiv">

        </div>
    </div>
