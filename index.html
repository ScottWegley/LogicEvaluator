<!DOCTYPE html>
<html>

<head>
    <script type="text/JavaScript" src="./src/scripts/index.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./src/styles/index.css">
    <title>Logic Evaluator</title>
</head>

<body>
    <div id="devDiv">
        <label id="cursIndxLbl">Index: 0</label>
        <label id="legalityLbl">Legal: false</label>
        <label id="charStatsLbl">Pre: Post: Ltrs: Symb: </label><br />
        <label id="curExprLbl">Expr: </label>
    </div>
    <div id="inputDiv">
        <form id="exprForm">
            <label for="exprText" id="exprLbl">Expression:</label>
            <input type="text" id="exprText" name="exprText"
                title="Do not surround a single proposition with parenthesis.  Reserve parenthesis for expressions of a proposition and an expression or 2nd proposition.">
            <button id="genTTBtn">Generate Truth Table</button>
            <button id="plugInBtn">Plug-in Values</button>
        </form>
        <p>Copy the symbols below to paste them into your expression</p>
        <div id="charButtonsDiv">
            <input class='symbolToCopy' type="text" disabled id="negateBtn" value="~"></input>
            <input class='symbolToCopy' type="text" disabled id="andBtn" value="∧"></input>
            <input class='symbolToCopy' type="text" disabled id="orBtn" value="∨"></input>
            <input class='symbolToCopy' type="text" disabled id="ifBtn" value="→"></input>
            <input class='symbolToCopy' type="text" disabled id="iffBtn" value="↔"></input>
        </div>
        <div id="errorReportDiv">

        </div>
    </div>
    <div id="pluginValDiv">

    </div>
    <div id="truthTableDiv">

    </div>
</body>

</html>
